---
layout: default
---
<article id="main">

  <header>
    <h2>{{ page.title }}</h2>
    <p>{{ page.subtitle }}</p>
  </header>

  <section class="wrapper style5">
    <div class="inner">
      {% for tag in page.tags %}
      <p class="tags">{{tag}}</p>
       {% endfor %}
      {{ content }}
    </div>
  </section>

</article>
